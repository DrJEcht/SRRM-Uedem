<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemeinde Uedem Starkregengefahrenkarte</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@10.1.0/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@10.1.0/dist/ol.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>
</head>

<body>
  <nav class="navbar">
    <div href="https://www.uedem.de/" class="logo">
            <img src="https://www.uedem.de/themes/contrib/m560_www_theme/images/logo_uedem.svg"  alt="Logo der Gemeinde Uedem">
    </div>
    <ul class="nav-links">
      <li><a href="https://www.uedem.de/">Startseite</a></li>
      <li><a href="https://www.uedem.de/impressum">Impressum</a></li>
      <li><a href="https://www.uedem.de/kontakt">Kontakt</a></li>
    </ul>
  </nav>

<div id="opacity-control">
  <label for="opacitySlider">Deckkraft:</label>
  <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="0.8" />
</div>

<div id="search-container">
    <input type="text" id="addressInput" placeholder="Adresse eingeben">
    <button id="searchBtn">Suchen</button>
    <div id="result"></div>
  </div>

  <div id="map" class="map"></div>

  <script src="map.js" defer></script>
</body>
</html>
